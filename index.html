<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Horoscope Hebdomadaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
            max-width: 80%;
            width: 400px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
        .zodiac-image {
            width: 100px;
            height: 100px;
            margin: 20px auto 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Votre Horoscope Hebdomadaire</h1>
        <input type="text" id="birthdate" placeholder="Sélectionnez votre date de naissance">
        <button onclick="getHoroscope()">Entrer</button>
        <div id="result"></div>
        <div id="zodiac-image" class="zodiac-image"></div>
    </div>

    <script>
        // Code pour les étoiles filantes
        const starsContainer = document.querySelector('.stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Initialisation de flatpickr
        flatpickr("#birthdate", {
            dateFormat: "d-m-Y",
            maxDate: "today",
        });

        function getHoroscope() {
            const birthdate = new Date(document.getElementById('birthdate').value);
            const sign = getZodiacSign(birthdate);
            const horoscope = getWeeklyHoroscope(sign);
            
            document.getElementById('result').innerHTML = `
                <h2>Votre signe astrologique : ${sign}</h2>
                <p>${horoscope}</p>
            `;
            
            // Mise à jour de l'image du signe astrologique
            const zodiacImage = document.getElementById('zodiac-image');
            zodiacImage.style.backgroundImage = `url('https://via.placeholder.com/100x100.png?text=${sign}')`;
        }

        function getZodiacSign(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();

            if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) return "Bélier";
            if ((month === 4 && day >= 20) || (month === 5 && day <= 20)) return "Taureau";
            if ((month === 5 && day >= 21) || (month === 6 && day <= 20)) return "Gémeaux";
            if ((month === 6 && day >= 21) || (month === 7 && day <= 22)) return "Cancer";
            if ((month === 7 && day >= 23) || (month === 8 && day <= 22)) return "Lion";
            if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) return "Vierge";
            if ((month === 9 && day >= 23) || (month === 10 && day <= 22)) return "Balance";
            if ((month === 10 && day >= 23) || (month === 11 && day <= 21)) return "Scorpion";
            if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) return "Sagittaire";
            if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) return "Capricorne";
            if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) return "Verseau";
            return "Poissons";
        }

        function getWeeklyHoroscope(sign) {
            const horoscopes = {
                "Bélier": "Cette semaine, votre énergie sera débordante. Canalisez-la dans des activités productives pour atteindre vos objectifs.",
                "Taureau": "La stabilité sera votre mot d'ordre. C'est le moment idéal pour consolider vos acquis.",
                "Gémeaux": "Votre curiosité vous mènera vers de nouvelles découvertes. N'hésitez pas à explorer de nouveaux horizons.",
                "Cancer": "L'harmonie règnera dans votre foyer. Profitez de cette période pour renforcer vos liens familiaux.",
                "Lion": "Votre charisme sera irrésistible. Utilisez-le à bon escient pour influencer positivement votre entourage.",
                "Vierge": "Votre sens du détail sera un atout majeur. Concentrez-vous sur la perfection de vos projets en cours.",
                "Balance": "L'équilibre sera au centre de vos préoccupations. Cherchez l'harmonie dans tous les aspects de votre vie.",
                "Scorpion": "Votre intuition sera particulièrement aiguisée. Faites-lui confiance pour prendre des décisions importantes.",
                "Sagittaire": "L'aventure vous appelle. C'est le moment idéal pour planifier un voyage ou commencer une nouvelle formation.",
                "Capricorne": "Votre détermination sera votre plus grande force. Fixez-vous des objectifs ambitieux et travaillez dur pour les atteindre.",
                "Verseau": "Cette semaine, votre créativité sera à son apogée. Profitez-en pour lancer de nouveaux projets.",
                "Poissons": "Une rencontre inattendue pourrait changer votre perspective. Restez ouvert aux nouvelles opportunités."
            };

            return horoscopes[sign] || "Horoscope non disponible pour le moment.";
        }
    </script>
</body>
</html>

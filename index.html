<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combien de jours avant Noël ?</title>
    <meta name="description" content="Découvrez en temps réel combien de jours, de semaines et de mois il reste avant Noël. Votre compte à rebours personnalisé pour les fêtes de fin d'année.">
    <meta name="keywords" content="noël, compte à rebours, jours avant noël, fêtes de fin d'année">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
        }

        #snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Combien de jours avant Noël ?</h1>
        <div id="countdown">
            <p id="days"></p>
            <p id="weeks"></p>
            <p id="months"></p>
        </div>
    </div>

    <div id="snow"></div>

    <script>
        function countdown() {
            const christmas = new Date("December 25, 2023 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = christmas - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(days / 7);
            const months = Math.floor(days / 30);

            document.getElementById("days").textContent = days + " jours";
            document.getElementById("weeks").textContent = weeks + " semaines";
            document.getElementById("months").textContent = months + " mois";
        }

        countdown();
        setInterval(countdown, 1000);

        const snow = document.getElementById('snow');
        const flakes = [];

        function createSnowflake() {
            const flake = document.createElement('div');
            flake.classList.add('flake');
            flake.style.left = Math.random() * 100 + '%';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snow.appendChild(flake);
            flakes.push(flake);

            setTimeout(() => {
                snow.removeChild(flake);
                flakes.splice(flakes.indexOf(flake), 1);
                createSnowflake();
            }, flake.style.animationDuration * 1000);
        }

        for (let i = 0; i < 100; i++) {
            createSnowflake();
        }
    </script>
</body>
</html>

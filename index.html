<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez combien de jours il reste avant Noël avec ce compte à rebours festif et une ambiance magique de Noël.">
    <meta name="keywords" content="combien de jours avant Noël, compte à rebours Noël, jours avant Noël, Noël 2024, Père Noël, bonhomme de neige, montagnes enneigées, sapin de Noël">
    <meta name="author" content="Votre Nom">
    <title>Il reste combien de jours avant Noël ?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background-color: #001f3f;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://cdn.pixabay.com/photo/2017/12/21/16/57/christmas-3030375_1280.jpg'); /* Montagne enneigée avec sapins */
            background-size: cover;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }

        #countdown {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        /* Flocons de neige */
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            animation: fall 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
        }

        /* Pères Noël et bonhommes de neige animés */
        .santa {
            position: absolute;
            width: 100px;
            animation: moveSanta 15s linear infinite;
        }

        .snowman {
            position: absolute;
            width: 80px;
            animation: moveSnowman 20s linear infinite;
        }

        @keyframes moveSanta {
            0% { top: 10%; left: -10%; }
            100% { top: 15%; left: 110%; }
        }

        @keyframes moveSnowman {
            0% { top: 70%; left: 110%; }
            100% { top: 75%; left: -10%; }
        }
    </style>
</head>
<body>
    <h1>Il reste combien de jours avant Noël ?</h1>
    <div id="countdown"></div>

    <!-- Images animées de Noël -->
    <img src="https://cdn.pixabay.com/photo/2013/07/12/16/56/santa-claus-150748_1280.png" class="santa" alt="Père Noël">
    <img src="https://cdn.pixabay.com/photo/2017/11/28/11/18/snowman-2985260_1280.png" class="snowman" alt="Bonhomme de neige">

    <script>
        // Calcul des jours restants avant Noël
        function updateCountdown() {
            const today = new Date();
            const christmas = new Date(today.getFullYear(), 11, 25); // Noël est le 25 décembre

            if (today > christmas) {
                christmas.setFullYear(today.getFullYear() + 1); // Si Noël est passé cette année, on prend Noël de l'année suivante
            }

            const oneDay = 24 * 60 * 60 * 1000; // Millisecondes dans une journée
            const daysLeft = Math.ceil((christmas - today) / oneDay);

            document.getElementById("countdown").innerHTML = `Il reste ${daysLeft} jours avant Noël !`;
        }

        // Mise à jour du compte à rebours
        updateCountdown();
        setInterval(updateCountdown, 86400000); // Mise à jour tous les jours

        // Génération des flocons de neige
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = Math.random() * 3 + 5 + "s"; // Durée de l'animation
            snowflake.style.animationTimingFunction = "ease-in-out";
            snowflake.style.animationName = "fall, sway";
            snowflake.style.animationDelay = Math.random() * 10 + "s";
            document.body.appendChild(snowflake);

            // Supprimer le flocon après l'animation
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        // Créer plusieurs flocons de neige à intervalles réguliers
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>

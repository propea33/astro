<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combien de jours avant Noël ?</title>
</head>
<body>
    <h1>Combien de jours avant Noël ?</h1>
    <div id="countdown"></div>

    <script>
        function countdown() {
            const today = new Date();
            const christmas = new Date(today.getFullYear(), 11, 25); // Mois est indexé à partir de 0 (janvier = 0)
            let differenceInMilliseconds = christmas - today;

            // Si Noël est déjà passé cette année, on calcule pour l'année suivante
            if (differenceInMilliseconds < 0) {
                christmas.setFullYear(christmas.getFullYear() + 1);
                differenceInMilliseconds = christmas - today;
            }

            const daysLeft = Math.ceil(differenceInMilliseconds / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").textContent = daysLeft + " jour" + (daysLeft > 1 ? "s" : "");
        }

        countdown();
        setInterval(countdown, 1000);
    </script>
</body>
</html>

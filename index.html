    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            color: #37474F;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: #1565C0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #countdown {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #00796B;
            font-weight: bold;
        }
        #detailed-countdown {
            font-size: 1.4rem;
            color: #455A64;
            margin-bottom: 2rem;
        }
        .seo-text {
            font-size: 1rem;
            margin-top: 2rem;
            color: #546E7A;
            max-width: 600px;
            text-align: justify;
            line-height: 1.6;
        }
        .snowflake {
            color: #fff;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
            opacity: 0.7;
        }
        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(80px); }
        }
    </style>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Combien de temps avant Noël ?",
      "url": "https://www.avantnoel.com",
      "description": "Décompte en temps réel des jours, heures, minutes et secondes avant Noël.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.avantnoel.com",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>Combien de temps avant Noël ?</h1>
        <div id="countdown"></div>
        <div id="detailed-countdown"></div>
       <div align="center"> <a target="_blank" href="https://amzn.to/3Zfnkz6"><img src="https://i.imgur.com/Ss7BsbD.jpeg"></a> </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const christmasDate = new Date(currentYear, 11, 25);
            
            if (now > christmasDate) {
                christmasDate.setFullYear(currentYear + 1);
            }
            
            const diff = christmasDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const months = Math.floor(days / 30);
            const weeks = Math.floor((days % 30) / 7);
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = `Il reste ${days} jours avant Noël`;
            document.getElementById('detailed-countdown').innerHTML = `${months} mois, ${weeks} semaines, ${hours} heures, ${minutes} minutes, ${seconds} secondes`;

            document.title = `Combien de temps avant Noël ? ${days} jours restants !`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        const snowflakesCount = 50;
        const snowflakesContainer = document.createElement('div');
        snowflakesContainer.id = 'snowflakes-container';
        for (let i = 0; i < snowflakesCount; i++) {
            let snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.animationDelay = `${Math.random() * 10}s`;
            snowflake.innerHTML = '❄';
            snowflakesContainer.appendChild(snowflake);
        }
        document.body.appendChild(snowflakesContainer);
    </script>
</body>
</html>
